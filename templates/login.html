<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form action="/admin/login" method="post" class="space-y-4">
      <input type="email" name="email" placeholder="Email"
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="password" placeholder="Password"
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Log In</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot password?</a>
    </p>
  </div>
</body>
</html>
