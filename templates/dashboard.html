<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dashboard</title>

</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-20 p-6 bg-white rounded shadow">

    <div class="text-center">
      <a href="/admin/logout"

    </div>
  </div>
</body>
</html>
